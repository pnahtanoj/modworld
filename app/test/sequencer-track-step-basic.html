<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>sequencer-track-step</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/sequencer-track-step/sequencer-track-step.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <sequencer-track-step></sequencer-track-step>
  </template>
</test-fixture>

<test-fixture id="value-override">
  <template>
    <sequencer-track-step state='2'></sequencer-track-step>
  </template>
</test-fixture>

<script>
  suite('sequencer-track-step tests', function() {
    var element, overriden;

    setup(function() {
      element = fixture('basic');
      overriden = fixture('value-override');
    });

    test('default values', function() {
        assert.equal(element.state,0);
        assert.equal(element.stateClass,'off');
    });

    test('should incrememnt on click', function() {
        element.$$('button').click();
        assert.equal(element.state,1);
        assert.equal(element.stateClass,'soft');

        element.$$('button').click();
        assert.equal(element.state,2);
        assert.equal(element.stateClass,'medium');

        element.$$('button').click();
        assert.equal(element.state,3);
        assert.equal(element.stateClass,'hard');

        element.$$('button').click();
        assert.equal(element.state,0);
        assert.equal(element.stateClass,'off');
    });

    test('inserted value should be reflected', function() {
      assert.equal(overriden.state, 2);
      assert.equal(overriden.stateClass,'medium');
    });
  });
</script>

</body>
</html>

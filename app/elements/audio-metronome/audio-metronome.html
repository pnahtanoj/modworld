<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="audio-metronome">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        padding: 1em;
      }
      .sliderOff {
        --paper-slider-knob-color: grey;
        --paper-slider-active-color: grey;
      }
      .sliderOn {
        --paper-slider-knob-color: red;
        --paper-slider-active-color: red;
      }

      </style>

      <div class="layout vertical">
      <h1>Metronome</h1>

      <div class="layout horizontal">
        <mute-button mute="{{_mute}}"></mute-button>
        <paper-slider min='0' max='100' value='{{_volume}}' class$="{{_sliderClass}}"></paper-slider>
      </div>
      </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'audio-metronome',
      _mute: Boolean,
      _icon: '',
      _osc: Object,
      _gain: Object,
      _volume: Number,
      _sliderClass: '',

      properties: {
        clock: {
          type: Object,
          notify: true
        },
        context: {
          type: Object,
          notify: true          
        }
      },

      observers: [
        'clockReady(clock.ready)',
        'contextReady(context.ready)'
      ],

      ready: function() {
        this._count = 4;
        this._volume = 40;
        this._mute = false;
      },
      clockReady: function() {
        var input = new Input('metronome:master',this.play.bind(this));
        this.clock.connect('1:1', input);
      },
      contextReady: function() {
      },
      increment: function() {
        this._count += 1;
        if (this._count === 5)
          this._count = 1;
      },
      mute: function() {
        this._mute = true;
        return this;
      },
      play: function(time) {
        this.increment();

        if (this._mute)
          return;

        this._osc = this.context.getOsc();
        this._gain = this.context.getGain();
        this._osc.connect(this._gain);
        this._gain.connect(this.context.getContext().destination);
        this._gain.gain.value = (this._volume/100) / 2 ; // MAX 25%
        this._osc.start(time);
        this._osc.stop(time + 0.04);
      }

    });
  })();
  </script>
</dom-module>

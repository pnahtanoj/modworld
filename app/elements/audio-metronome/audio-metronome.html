<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="audio-metronome">
  <template>
    <style>
      :host {
        display: block;
      }
      #title {
        margin: 0.5em;
      }
      .sliderOff {
        --paper-slider-knob-color: grey;
        --paper-slider-active-color: grey;
      }
      .sliderOn {
        --paper-slider-knob-color: red;
        --paper-slider-active-color: red;
      }

      </style>

    <!-- <paper-button> -->
      <div id='title'>METRONOME</div>
      <mute-button mute="{{_mute}}"></mute-button>
    <!-- </paper-button>   -->

    <paper-slider min='0' max='100' value='{{_volume}}' class$="{{_sliderClass}}"></paper-slider>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'audio-metronome',
      _mute: Boolean,
      _icon: '',
      _osc: Object,
      _gain: Object,
      _volume: Number,
      _sliderClass: '',

      properties: {
      },
      setContext: function(context) {
        this.context = context;
        return this;
      },
      ready: function() {
        this._count = 4;
        this._volume = 40;
        this._mute = false;
      },
      increment: function() {
        this._count += 1;
        if (this._count === 5)
          this._count = 1;
      },
      mute: function() {
        this._mute = true;
        return this;
      },
      play: function(time) {
        this.increment();
// 
        if (this._mute || (this._count % 4 !== 1) )
          return;

        this._osc = this.context.getOsc();
        this._gain = this.context.getGain();
        this._osc.connect(this._gain);
        this._gain.connect(this.context.getContext().destination);
        this._gain.gain.value = (this._volume/100) / 2 ; // MAX 25%
        this._osc.start(time);
        this._osc.stop(time + 0.04);
      }

    });
  })();
  </script>
</dom-module>

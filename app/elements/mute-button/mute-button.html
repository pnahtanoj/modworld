<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mute-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-icon-button icon='{{_muteIcon}}' on-tap='toggleMute'></paper-icon-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'mute-button',
      _muteIcon: String,

      properties: {
        mute: {
          type: Boolean,
          value: false,
          notify: true
        }

      },
      ready: function() {
        this.set(false);
      },
      set: function(mute) {
        this.mute = mute;
        this.setMuteIcon();
        console.log(this.mute)
                
      },
      toggleMute: function() {
        if (this.mute === true)
          this.set(false);
        else
          this.set(true);
        // this.mute = (this.mute === true) ? false : true;
        // this.setMuteIcon();

        // console.log(this.mute)
        return this;
      },
      setMuteIcon: function() {
        this._muteIcon = (this.mute == '') ? 'social:notifications-active' : 'social:notifications-off';
      }      
    });
  })();
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sequencer-track">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      :host {
        display: block;
      }
      #previewBtn {
        background-color: #CCFF66;
        width: 10px;
      }
    </style>

    <div class="layout horizontal">
      <template is='dom-repeat' items="{{steps}}">
        <sequencer-track-step state='{{item.value}}'></sequencer-track-step>
      </template>

      <paper-icon-button icon="favorite" on-tap='preview'></paper-icon-button>      
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    var context;

    Polymer({
      is: 'sequencer-track',

      properties: {
        sound: {
          type: Object
        },
        context: {
          type: Object
        },
        steps: {
          type: Array,
          value: function() { return [
            {'value': 0},
            {'value': 1},
            {'value': 0},
            {'value': 3},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0},
            {'value': 0}];
          },
          notify: true
        }
      },

      ready: function() {
        // context = this.getAudioContext();
      },
      setContext: function(context) {
        this.context = context;
        return this;
      },
      loadSound: function(soundFile) {
        this.sound = this.context.loadSoundFile(soundFile);
      },
      preview: function() {
        this.playSound();
      },
      playSound: function(time) {
        this.sound.play(time);
      },
      playStep: function(step, time) {
        if (this.steps[step-1].value > 0)
          this.playSound(time)
      }

    });
  })();
  </script>
</dom-module>

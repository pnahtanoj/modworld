<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="drum-machine">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        background-color: #FFCC66;
        padding: 1em;
      }
    </style>
    
    <h1>Drum Machine</h1>
    <div class="layout ">
      <sequencer-track id='kick'></sequencer-track>
      <sequencer-track id='snare'></sequencer-track>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'drum-machine',
      _isPlaying: false,

      properties: {
        context: {
          type: Object,
          notify: true
        },
        tempo: {
          type: Number,
          value: 120,
          notify: true
        },
        currentStep: {
          type: Number,
          value: 1
        },
        maxSteps: {
          type: Number,
          value: 16
        }
      },
      ready: function() {
      },
      play: function() {
        this._isPlaying = true;
        this.futureTickTime = this.$.audioContext.getCurrentTime();

        this._playLoop();
      },
      stop: function() {
        this._isPlaying = false;
        this.currentStep = 1;
      },

      setContext: function(context) {
        this.context = context;

        // PRELOADING SAMPLES TOO //
        this.$.kick
          .setContext(this.context)
          .loadSound('samples/E-Mu-Proteus-FX-909-Kick.wav');

        this.$.snare
          .setContext(this.context)
          .loadSound('samples/Hip-Hop-Snare-1.wav');
      },
      moveForward: function(time) {
          let tracks = document.querySelectorAll('sequencer-track');

          for (var i = 0; i < tracks.length; i++) {
            tracks[i].playStep(this.currentStep, time);
          }
          
          this.currentStep++;
          if (this.currentStep > this.maxSteps)
            this.currentStep = 1;
      }
    });
  })();
  </script>
</dom-module>

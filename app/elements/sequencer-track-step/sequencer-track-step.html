<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sequencer-track-step">
  <template>
    <style>
      :host {
        display: block;
      }
      .off {
        background-color: #eeeeee;
      }
      .soft {
        background-color: yellow;
      }
      .medium {
        background-color: orange;
      }
      .hard {
        background-color: red;
      }
      .step {
        padding: 1em;
        margin: 0.5em;
        border: 1px solid #aaaaaa;
      }
      .step:focus {
        outline: 0;
      }

    </style>
    <button on-tap='increment' class$="{{stateClass}} step"></button>
  </template>
  
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sequencer-track-step',

      properties: {
        state: {
          type: Number,
          value: 0,
          notify: true
        },
        stateClass: {
          type: String,
          value: 'off',
          observer: 'setClass'
        }
      },
      increment: function() {
        this.state += 1;
        if (this.state > 3)
          this.state = 0;

        this.setClass();
      },
      setClass: function() {
        if (this.state == 0)
          this.stateClass = 'off';
        if (this.state == 1)
          this.stateClass = 'soft';
        if (this.state == 2)
          this.stateClass = 'medium';
        if (this.state == 3)
          this.stateClass = 'hard';
      }

    });
  })();
  </script>
</dom-module>

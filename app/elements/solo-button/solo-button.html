<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="solo-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-icon-button icon='{{_icon}}' on-tap='toggle'></paper-icon-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'solo-button',
      _icon: String,

      properties: {
        solo: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: 'setSoloIcon'
        }

      },
      ready: function() {
        this.set(false);
      },
      set: function(solo) {
        this.solo = solo;
        this.setSoloIcon();
      },
      toggle: function() {
        this.solo = !this.solo;
        this.setSoloIcon();
        return this;
      },
      setSoloIcon: function() {
        this._icon = (this.solo) ? 'av:fiber-smart-record' : 'av:fiber-manual-record';
      }      
    });
  })();
  </script>
</dom-module>

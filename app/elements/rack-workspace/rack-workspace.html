<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rack-workspace">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <audio-api id='audioContext'></audio-api>

    <div class='layout horizontal center row'>
      <audio-clock class='flex' id='masterClock' context='{{context}}'></audio-clock>
      <audio-metronome id='metronome' clock='{{master}}' context='{{context}}'></audio-metronome>
    </div>
    
    <div class='row'>
    <drum-machine id='drums1' clock='{{master}}' context='{{context}}'></drum-machine>
    </div>

    <div class='row'>
    <drum-machine id='drums2' clock='{{master}}' context='{{context}}'></drum-machine>
    </div>
    <!-- <drum-machine id='drums2'></drum-machine> -->

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rack-workspace',

      properties: {
        foo: {
          type: String,
          value: 'rack-workspace',
          notify: true
        },
        master: {
          type: Object,
          notify: true
        },
        context: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        this.master = this.$.masterClock;
        this.master.ready = true;
        this.context = this.$.audioContext;
        this.context.ready = true;
      }
    });
  })();
  </script>
</dom-module>

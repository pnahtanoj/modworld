<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rack-workspace">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <audio-api id='audioContext'></audio-api>
    
    <audio-clock id='masterClock'></audio-clock>
    
    <drum-machine id='drums1'></drum-machine>
    <!-- <drum-machine id='drums2'></drum-machine> -->

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rack-workspace',

      properties: {
        foo: {
          type: String,
          value: 'rack-workspace',
          notify: true
        }
      },
      ready: function() {
        this.$.masterClock.setContext(this.$.audioContext);
        this.$.drums1.setContext(this.$.audioContext);
        // this.$.drums2.setContext(this.$.audioContext);

        this.$.masterClock.register( this.$.drums1.moveForward.bind(this.$.drums1) );
        // this.$.masterClock.register( this.$.drums2.moveForward.bind(this.$.drums2) );

      }
    });
  })();
  </script>
</dom-module>
